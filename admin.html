<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Sistema Gestione Ore</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .admin-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .admin-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            font-weight: 700;
            color: #4f46e5;
        }
        
        .admin-info {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 13px;
        }
        
        .user-badge {
            background: #4f46e5;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .logout-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .logout-btn:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }
        
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            gap: 25px;
        }
        
        .admin-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: #1f2937;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title i {
            color: #4f46e5;
        }
        
        .toggle-container {
            display: flex;
            background: #f3f4f6;
            border-radius: 12px;
            padding: 4px;
        }
        
        .toggle-option {
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 12px;
            font-weight: 600;
            color: #6b7280;
            white-space: nowrap;
        }
        
        .toggle-option.active {
            background: #4f46e5;
            color: white;
            box-shadow: 0 2px 8px rgba(79, 70, 229, 0.3);
        }
        
        .cantieri-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .cantiere-card {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .cantiere-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-color: #4f46e5;
        }
        
        .cantiere-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
        }
        
        .cantiere-id {
            font-size: 12px;
            font-weight: 700;
            color: #4f46e5;
            background: rgba(79, 70, 229, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
            display: inline-block;
            margin-bottom: 8px;
        }
        
        .cantiere-nome {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
            line-height: 1.3;
        }
        
        .cantiere-ore {
            font-size: 24px;
            font-weight: 800;
            color: #059669;
            margin: 10px 0;
        }
        
        .cantiere-ore .label {
            font-size: 12px;
            font-weight: 500;
            color: #6b7280;
            display: block;
        }
        
        .cantiere-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e5e7eb;
            font-size: 11px;
            color: #6b7280;
        }
        
        .stato-badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .badge-success { background: #d1fae5; color: #065f46; }
        .badge-warning { background: #fef3c7; color: #92400e; }
        .badge-secondary { background: #f3f4f6; color: #374151; }
        .badge-info { background: #dbeafe; color: #1e40af; }
        
        .dipendenti-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .select-dipendente {
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 14px;
            background: white;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .select-dipendente:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .timeframe-tabs {
            display: flex;
            background: #f3f4f6;
            border-radius: 12px;
            padding: 4px;
            overflow-x: auto;
        }
        
        .timeframe-tab {
            flex: 1;
            padding: 10px 12px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 12px;
            font-weight: 600;
            color: #6b7280;
            white-space: nowrap;
        }
        
        .timeframe-tab.active {
            background: #4f46e5;
            color: white;
            box-shadow: 0 2px 8px rgba(79, 70, 229, 0.3);
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            margin: 20px 0;
            background: white;
            border-radius: 12px;
            padding: 15px;
        }
        
        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 800;
            color: #1f2937;
            display: block;
        }
        
        .stat-label {
            font-size: 11px;
            color: #6b7280;
            font-weight: 500;
            margin-top: 4px;
        }
        
        .loading-spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-data-state {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
        }
        
        .no-data-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .refresh-btn {
            background: #f3f4f6;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.2s;
            color: #6b7280;
        }
        
        .refresh-btn:hover {
            background: #e5e7eb;
            transform: rotate(180deg);
        }
        
        .refresh-btn i {
            font-size: 14px;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .admin-header {
                padding: 12px 15px;
            }
            
            .header-content {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .admin-info {
                width: 100%;
                justify-content: space-between;
            }
            
            .admin-container {
                padding: 15px;
                gap: 20px;
            }
            
            .admin-section {
                padding: 20px 15px;
            }
            
            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .toggle-container,
            .timeframe-tabs {
                width: 100%;
            }
            
            .cantieri-grid {
                grid-template-columns: 1fr;
            }
            
            .chart-container {
                height: 250px;
                padding: 10px;
            }
            
            .stats-summary {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <header class="admin-header">
        <div class="header-content">
            <div class="admin-title">
                <i class="fas fa-user-shield"></i>
                <span>Dashboard Amministratore</span>
            </div>
            <div class="admin-info">
                <div class="user-badge">
                    <i class="fas fa-user"></i>
                    <span id="adminName">Caricamento...</span>
                </div>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Esci
                </button>
            </div>
        </div>
    </header>

    <div class="admin-container">
        <section class="admin-section fade-in">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-building"></i>
                    Panoramica Cantieri
                </h2>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <button class="refresh-btn" onclick="refreshCantieri()" title="Aggiorna dati">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <div class="toggle-container">
                        <div class="toggle-option active" data-mode="totali">
                            Totali Assoluti
                        </div>
                        <div class="toggle-option" data-mode="mese">
                            Mese Corrente
                        </div>
                    </div>
                </div>
            </div>
            <div id="cantieriGrid" class="cantieri-grid">
                <div class="loading-spinner"></div>
            </div>
        </section>

        <section class="admin-section fade-in">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-users"></i>
                    Timeline Dipendenti
                </h2>
                <button class="refresh-btn" onclick="refreshDipendenti()" title="Aggiorna dati">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
            <div class="dipendenti-controls">
                <select class="select-dipendente" id="dipendentiSelect">
                    <option value="">Seleziona un dipendente...</option>
                </select>
                <div class="timeframe-tabs">
                    <div class="timeframe-tab active" data-timeframe="30days">Ultimi 30 Giorni</div>
                    <div class="timeframe-tab" data-timeframe="lastMonth">Mese Precedente</div>
                    <div class="timeframe-tab" data-timeframe="year">Anno Corrente</div>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="timelineChart"></canvas>
            </div>
            <div class="stats-summary" id="statsContainer"></div>
        </section>
    </div>

    <script src="config.js"></script>
    <script>
        'use strict';

        let currentCantieriMode = 'totali';
        let currentTimeframe = '30days';
        let currentUserId = null;
        let timelineChart = null;
        let autoRefreshInterval = null;
        let cantieriCache = { totali: null, mese: null };

        document.addEventListener('DOMContentLoaded', async function() {
            console.log('[ADMIN] Inizializzazione...');
            try {
                const hasAccess = await Utils.checkAdminAccess();
                if (!hasAccess) return;
                
                initUI();
                setupListeners();
                await loadInitialData();
                setupAutoRefresh();
                
                console.log('[ADMIN] Dashboard pronta');
            } catch (error) {
                console.error('[ADMIN] Errore init:', error);
                Utils.showNotification('Errore caricamento dashboard', 'error');
            }
        });

        function initUI() {
            const session = Utils.getSession();
            if (session && session.user) {
                document.getElementById('adminName').textContent = session.user.name;
            }
            Utils.handleResponsiveResize(handleResize);
        }

        function setupListeners() {
            document.querySelectorAll('.toggle-option').forEach(opt => {
                opt.addEventListener('click', async function() {
                    if (this.classList.contains('active')) return;
                    document.querySelectorAll('.toggle-option').forEach(o => o.classList.remove('active'));
                    this.classList.add('active');
                    currentCantieriMode = this.dataset.mode;
                    
                    showCantieriLoader();
                    await loadCantieri();
                });
            });

            document.getElementById('dipendentiSelect').addEventListener('change', async function() {
                currentUserId = this.value;
                currentUserId ? await loadTimeline() : clearChart();
            });

            document.querySelectorAll('.timeframe-tab').forEach(tab => {
                tab.addEventListener('click', async function() {
                    if (this.classList.contains('active')) return;
                    document.querySelectorAll('.timeframe-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentTimeframe = this.dataset.timeframe;
                    if (currentUserId) await loadTimeline();
                });
            });
        }

        async function loadInitialData() {
            await Promise.all([loadCantieri(), loadDipendenti()]);
        }

        function showCantieriLoader() {
            const grid = document.getElementById('cantieriGrid');
            grid.innerHTML = `
                <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
                    <div class="loading-spinner"></div>
                    <p style="margin-top: 15px; color: #6b7280; font-weight: 500;">
                        Caricamento cantieri ${currentCantieriMode === 'mese' ? 'mese corrente' : 'totali'}...
                    </p>
                </div>
            `;
        }

        async function loadCantieri() {
            const t0 = Date.now();
            try {
                console.log(`[ADMIN] Caricamento cantieri '${currentCantieriMode}'...`);
                
                if (cantieriCache[currentCantieriMode]) {
                    console.log(`[ADMIN] Da cache in ${Date.now() - t0}ms`);
                    renderCantieri(cantieriCache[currentCantieriMode]);
                    return;
                }

                const data = await Utils.loadCantieriOverview(currentCantieriMode);
                cantieriCache[currentCantieriMode] = data;
                console.log(`[ADMIN] Dal server in ${Date.now() - t0}ms (${data.length} cantieri)`);
                renderCantieri(data);
            } catch (error) {
                console.error('[ADMIN] Errore cantieri:', error);
                showError('cantieriGrid', 'Errore caricamento cantieri');
            }
        }

        async function loadDipendenti() {
            try {
                const data = await Utils.loadDipendentiList();
                const sel = document.getElementById('dipendentiSelect');
                sel.innerHTML = '<option value="">Seleziona dipendente...</option>' + 
                    data.map(d => `<option value="${d.userId}">${d.nome} (${d.ruolo})</option>`).join('');
            } catch (error) {
                console.error('[ADMIN] Errore dipendenti:', error);
                document.getElementById('dipendentiSelect').innerHTML = '<option>Errore caricamento</option>';
            }
        }

        async function loadTimeline() {
            if (!currentUserId) return;
            try {
                const data = await Utils.loadDipendenteTimeline(currentUserId, currentTimeframe);
                renderChart(data);
                renderStats(data);
            } catch (error) {
                console.error('[ADMIN] Errore timeline:', error);
                clearChart();
            }
        }

        function renderCantieri(data) {
            const grid = document.getElementById('cantieriGrid');
            if (!data || !data.length) {
                grid.innerHTML = '<div class="no-data-state"><div class="no-data-icon"><i class="fas fa-building"></i></div><p>Nessun cantiere</p></div>';
                return;
            }
            grid.innerHTML = data.map(c => `
                <div class="cantiere-card slide-in" onclick="showDetails('${c.id}')">
                    <div class="cantiere-id">${c.id}</div>
                    <div class="cantiere-nome">${Utils.truncateText(c.nome, 30)}</div>
                    <div class="cantiere-ore">
                        <span class="label">Ore ${currentCantieriMode === 'mese' ? 'Mese' : 'Totali'}</span>
                        ${Utils.formatOre(c.oreTotali)}
                    </div>
                    <div class="cantiere-meta">
                        <span class="stato-badge ${Utils.getStatoBadgeClass(c.stato)}">${c.stato}</span>
                        <span>${Utils.formatDataAdmin(c.ultimoAggiornamento)}</span>
                    </div>
                </div>
            `).join('');
        }

        function renderChart(data) {
            const ctx = document.getElementById('timelineChart').getContext('2d');
            if (timelineChart) timelineChart.destroy();
            timelineChart = new Chart(ctx, {
                type: 'line',
                data: Utils.prepareChartData(data, currentTimeframe),
                options: Utils.getChartOptions(Utils.isMobile())
            });
        }

        function renderStats(data) {
            document.getElementById('statsContainer').innerHTML = `
                <div class="stat-card"><span class="stat-value">${Utils.formatOre(data.totaleOre || 0)}</span><span class="stat-label">Ore Totali</span></div>
                <div class="stat-card"><span class="stat-value">${data.giornateLavorate || 0}</span><span class="stat-label">Giorni</span></div>
                <div class="stat-card"><span class="stat-value">${data.cantieriCoinvolti?.length || 0}</span><span class="stat-label">Cantieri</span></div>
                <div class="stat-card"><span class="stat-value">${data.giornateLavorate > 0 ? (data.totaleOre / data.giornateLavorate).toFixed(1) : 0}h</span><span class="stat-label">Media</span></div>
            `;
        }

        function clearChart() {
            if (timelineChart) {
                timelineChart.destroy();
                timelineChart = null;
            }
            document.getElementById('statsContainer').innerHTML = '';
        }

        function showError(id, msg) {
            document.getElementById(id).innerHTML = `<div class="no-data-state"><div class="no-data-icon"><i class="fas fa-exclamation-triangle"></i></div><p>${msg}</p></div>`;
        }

        async function refreshCantieri() {
            cantieriCache = { totali: null, mese: null };
            await Utils.invalidateAdminCache('cantieri');
            showCantieriLoader();
            await loadCantieri();
            Utils.showNotification('Cantieri aggiornati', 'success', 2000);
        }

        async function refreshDipendenti() {
            await Utils.invalidateAdminCache('dipendenti');
            await loadDipendenti();
            if (currentUserId) await loadTimeline();
            Utils.showNotification('Dipendenti aggiornati', 'success', 2000);
        }

        function showDetails(id) {
            Utils.showNotification(`Dettagli cantiere ${id} - In sviluppo`, 'info');
        }

        function logout() {
            Utils.clearSession();
            Utils.showNotification('Disconnessione...', 'info');
            setTimeout(() => Utils.redirectToLogin(), 1000);
        }

        function setupAutoRefresh() {
            autoRefreshInterval = setInterval(async () => {
                cantieriCache = { totali: null, mese: null };
                await loadCantieri();
                if (currentUserId) await loadTimeline();
            }, 300000);
        }

        function handleResize(mobile) {
            if (timelineChart) {
                timelineChart.options = Utils.getChartOptions(mobile);
                timelineChart.update();
            }
        }

        window.addEventListener('beforeunload', () => {
            if (autoRefreshInterval) clearInterval(autoRefreshInterval);
            if (timelineChart) timelineChart.destroy();
        });

        window.getCacheInfo = () => console.table({
            totaliCached: !!cantieriCache.totali,
            meseCached: !!cantieriCache.mese,
            totaliCount: cantieriCache.totali?.length || 0,
            meseCount: cantieriCache.mese?.length || 0,
            mode: currentCantieriMode
        });
    </script>
</body>
</html>
