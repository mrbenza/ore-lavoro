<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    /* Reset & base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      color: #333;
      display: flex; flex-direction: column;
      height: 100vh; overflow: hidden;
      font-size: 14px;
    }

    .glass-card {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* Header */
    header {
      padding: 8px;
      text-align: center;
    }
    header h1 { font-size: 18px; font-weight: 600; margin-bottom: 8px; }
    .stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
    }
    .stat-card h3 { font-size: 12px; margin-bottom: 2px; }
    .stat-card p { font-size: 16px; font-weight: 600; }

    /* Main */
    main { flex: 1; overflow-y: auto; padding: 8px; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }

    /* Form */
    form.grid { display: grid; gap: 8px; }
    label { font-size: 12px; margin-bottom: 2px; display: block; }
    .input {
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      padding: 6px;
      background: rgba(255,255,255,0.15);
      font-size: 14px;
      width: 100%;
    }
    button.btn {
      background: #3498db;
      color: white;
      padding: 8px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      transition: background 0.2s ease;
    }
    button.btn:hover { background: #2980b9; }
    .validation-message {
      color: #ff6b6b;
      font-size: 11px;
      display: none;
    }

    /* Bottom nav */
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      padding: 6px;
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(12px);
      border-top: 1px solid rgba(255,255,255,0.2);
    }
    .nav-item {
      flex: 1; text-align: center;
      font-size: 11px; padding: 4px 0;
      cursor: pointer;
      display: flex; flex-direction: column;
      align-items: center;
      color: #555;
      transition: color 0.2s ease;
    }
    .nav-item svg {
      width: 20px; height: 20px;
      margin-bottom: 2px;
      fill: currentColor;
    }
    .nav-item.active { color: #2ecc71; font-weight: 600; }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Dashboard</h1>
    <div class="stats">
      <div class="glass-card stat-card"><h3>Ore Totali</h3><p id="totalHours">0</p></div>
      <div class="glass-card stat-card"><h3>Settimana</h3><p id="weekHours">0</p></div>
      <div class="glass-card stat-card"><h3>Mese</h3><p id="monthHours">0</p></div>
      <div class="glass-card stat-card"><h3>Ultimo Cantiere</h3><p id="lastSite">-</p></div>
    </div>
  </header>

  <!-- Main -->
  <main>
    <!-- Ore Lavorate -->
    <div id="workEntry" class="tab-content active">
      <form id="workForm" class="glass-card grid">
        <div>
          <label for="ore">Ore</label>
          <input id="ore" name="ore" type="number" step="0.25" min="0" max="24"
                 placeholder="0 - 24" required class="input">
          <span class="validation-message"></span>
        </div>
        <div>
          <label for="cantiere">Cantiere</label>
          <select id="cantiere" name="cantiere" required class="input">
            <option value="">Seleziona...</option>
          </select>
          <span class="validation-message"></span>
        </div>
        <div>
          <label for="workDate">Data</label>
          <input id="workDate" name="workDate" type="date" required class="input">
          <span class="validation-message"></span>
        </div>
        <button type="submit" id="saveBtn" class="btn">Salva</button>
      </form>
    </div>

    <!-- Statistiche -->
    <div id="statsTab" class="tab-content">
      <div class="glass-card"><p>Altre statistiche…</p></div>
    </div>

    <!-- Calendario -->
    <div id="calendar" class="tab-content">
      <div class="glass-card"><p>Calendario in arrivo…</p></div>
    </div>

    <!-- Impostazioni -->
    <div id="settings" class="tab-content">
      <div class="glass-card"><button onclick="logout()" class="btn">Logout</button></div>
    </div>
  </main>

  <!-- Bottom nav con icone -->
  <nav class="bottom-nav">
    <div class="nav-item active" data-tab="workEntry">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 3h18v2H3V3zm0 7h18v2H3v-2zm0 7h18v2H3v-2z"/></svg>
      Ore
    </div>
    <div class="nav-item" data-tab="statsTab">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5 3h4v18H5V3zm5 8h4v10h-4V11zm5-6h4v16h-4V5z"/></svg>
      Stats
    </div>
    <div class="nav-item" data-tab="calendar">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7 10h5v5H7v-5zm-2 9h14V8H5v11zm0-13h14V5h-2V3h-2v2H9V3H7v2H5v1z"/></svg>
      Cal
    </div>
    <div class="nav-item" data-tab="settings">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 15.5A3.5 3.5 0 1 0 12 8.5a3.5 3.5 0 0 0 0 7zM19.4 12.5a7.4 7.4 0 0 0 .1-1l2.1-1.6-2-3.5-2.5.6a7.5 7.5 0 0 0-1.7-1L15 2h-6l-.4 2.9a7.5 7.5 0 0 0-1.7 1l-2.5-.6-2 3.5 2.1 1.6a7.4 7.4 0 0 0 .1 1l-2.1 1.6 2 3.5 2.5-.6c.5.4 1.1.7 1.7 1L9 22h6l.4-2.9c.6-.3 1.2-.6 1.7-1l2.5.6 2-3.5-2.1-1.6z"/></svg>
      Set
    </div>
  </nav>

  <script>
    // Switch tab
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', () => {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(item.dataset.tab).classList.add('active');
        item.classList.add('active');
      });
    });

    // Logout (placeholder)
    function logout() {
      alert("Logout...");
    }
  </script>
</body>
</html>
