<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gestione Ore Lavoro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px 20px 0 0;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .user-info h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .user-info .role {
            color: #666;
            font-size: 16px;
        }

        .user-stats {
            text-align: center;
        }

        .stat-item {
            display: inline-block;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            display: block;
        }

        .stat-label {
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(238, 90, 82, 0.3);
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 0 0 20px 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-top: none;
        }

        .work-entry-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-section {
            background: rgba(102, 126, 234, 0.05);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .section-title {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .hours-input {
            text-align: center;
            font-size: 24px !important;
            font-weight: 600;
            color: #667eea;
        }

        .hours-section {
            grid-column: span 2;
            text-align: center;
            background: rgba(102, 126, 234, 0.08) !important;
            border: 2px solid rgba(102, 126, 234, 0.2) !important;
        }

        .save-section {
            text-align: center;
            padding: 30px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .save-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .save-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .save-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: all 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #28a745, #20c997);
        }

        .notification.error {
            background: linear-gradient(135deg, #dc3545, #fd7e14);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .form-validation {
            border-color: #dc3545 !important;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1) !important;
        }

        .validation-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .decimal-hint {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .work-entry-form {
                grid-template-columns: 1fr;
            }

            .hours-section {
                grid-column: span 1;
            }
        }

        .icon {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header con info utente -->
        <div class="header">
            <div class="header-content">
                <div class="user-info">
                    <h1>üëã Benvenuto, <span id="userName">Caricamento...</span></h1>
                    <div class="role" id="userRole">Caricamento...</div>
                </div>
                
                <div class="user-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="monthlyHours">0</span>
                        <span class="stat-label">Ore Questo Mese</span>
                    </div>
                </div>

                <button class="logout-btn" onclick="logout()">
                    üö™ Logout
                </button>
            </div>
        </div>

        <!-- Contenuto principale -->
        <div class="main-content">
            <form id="workEntryForm" class="work-entry-form">
                <!-- Sezione Data -->
                <div class="form-section">
                    <div class="section-title">
                        <span class="icon">üìÖ</span>
                        Data
                    </div>
                    <div class="form-group">
                        <label for="workDate">Seleziona Data</label>
                        <input type="date" id="workDate" name="workDate" required>
                        <div class="validation-message">Seleziona una data valida</div>
                    </div>
                </div>

                <!-- Sezione Cantiere -->
                <div class="form-section">
                    <div class="section-title">
                        <span class="icon">üèóÔ∏è</span>
                        Cantiere
                    </div>
                    <div class="form-group">
                        <label for="cantiere">Cantiere di Lavoro</label>
                        <select id="cantiere" name="cantiere" required>
                            <option value="">üîÑ Caricamento cantieri...</option>
                        </select>
                        <div class="validation-message">Seleziona un cantiere</div>
                    </div>
                </div>

                <!-- Sezione Ore (pi√π prominente) -->
                <div class="form-section hours-section">
                    <div class="section-title">
                        <span class="icon">‚è∞</span>
                        Ore Lavorate
                    </div>
                    <div class="form-group">
                        <label for="ore">Inserisci le ore</label>
                        <input type="text" id="ore" name="ore" class="hours-input" 
                               placeholder="8.5" required autocomplete="off">
                        <div class="decimal-hint">Usa il punto per i decimali (es: 8.5)</div>
                        <div class="validation-message">Inserisci ore valide (0-24)</div>
                    </div>
                </div>

                <!-- Sezione Note (opzionale) -->
                <div class="form-section">
                    <div class="section-title">
                        <span class="icon">üìù</span>
                        Note
                    </div>
                    <div class="form-group">
                        <label for="note">Note (opzionale)</label>
                        <textarea id="note" name="note" placeholder="Eventuali note aggiuntive..."></textarea>
                    </div>
                </div>
            </form>

            <!-- Sezione Salvataggio -->
            <div class="save-section">
                <button type="submit" class="save-btn" id="saveBtn" form="workEntryForm">
                    üíæ Salva Ore
                </button>
            </div>
        </div>
    </div>

    <!-- Notifiche -->
    <div id="notification" class="notification"></div>

    <script src="config.js"></script>
    <script>
        let currentUser = null;
        let sessionToken = null;
        let cantieri = [];

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üöÄ Dashboard Snellita avviata');
            
            // Verifica accesso
            if (!PageGuard.requireLogin()) {
                return;
            }
            
            // Setup auto-logout
            Utils.setupAutoLogout();
            
            // Carica dati utente
            const session = Utils.getSession();
            currentUser = session.user;
            sessionToken = session.token;
            
            loadUserData();
            
            // Imposta data odierna
            document.getElementById('workDate').value = new Date().toISOString().split('T')[0];
            
            // Carica cantieri
            await loadCantieri();
            
            // Setup form
            setupForm();
        });

        function loadUserData() {
            if (!currentUser) return;
            
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userRole').textContent = currentUser.role;
            document.getElementById('monthlyHours').textContent = Utils.formatHours(currentUser.oreMese || 0);
        }

        async function loadCantieri() {
            try {
                console.log('üìã Caricando cantieri...');
                
                const result = await callGoogleAppsScript({
                    action: 'getCantieri',
                    sessionToken: sessionToken
                });
                
                const cantiereSelect = document.getElementById('cantiere');
                
                if (result.success && result.data) {
                    cantieri = result.data;
                    cantiereSelect.innerHTML = '<option value="">-- Seleziona Cantiere --</option>';
                    
                    cantieri.forEach(cantiere => {
                        const option = document.createElement('option');
                        option.value = cantiere.id;
                        option.textContent = cantiere.nome;
                        cantiereSelect.appendChild(option);
                    });
                    
                    console.log('‚úÖ Cantieri caricati:', cantieri.length);
                } else {
                    throw new Error(result.message || 'Errore caricamento cantieri');
                }
                
            } catch (error) {
                console.error('‚ùå Errore caricamento cantieri:', error);
                const cantiereSelect = document.getElementById('cantiere');
                cantiereSelect.innerHTML = '<option value="">‚ùå Errore caricamento cantieri</option>';
                showNotification('Errore nel caricamento cantieri', 'error');
            }
        }

        function setupForm() {
            const form = document.getElementById('workEntryForm');
            const oreInput = document.getElementById('ore');
            
            // ‚úÖ FIX: Gestione decimali con virgola/punto
            oreInput.addEventListener('input', function(e) {
                let value = e.target.value;
                
                // Sostituisci automaticamente virgola con punto
                if (value.includes(',')) {
                    value = value.replace(',', '.');
                    e.target.value = value;
                }
                
                // Validazione in tempo reale
                clearValidation(e.target);
            });
            
            oreInput.addEventListener('blur', function(e) {
                validateHoursField(e.target);
            });
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                await saveWorkEntry();
            });

            // Validazione altri campi
            ['workDate', 'cantiere'].forEach(fieldId => {
                const field = document.getElementById(fieldId);
                field.addEventListener('blur', () => validateField(field));
                field.addEventListener('change', () => clearValidation(field));
            });
        }

        function validateHoursField(field) {
            let value = field.value.trim();
            
            // Sostituisci virgola con punto se presente
            if (value.includes(',')) {
                value = value.replace(',', '.');
                field.value = value;
            }
            
            const hours = parseFloat(value);
            const isValid = !isNaN(hours) && hours >= 0 && hours <= 24 && value !== '';
            
            if (!isValid) {
                field.classList.add('form-validation');
                field.nextElementSibling.nextElementSibling.style.display = 'block';
                return false;
            } else {
                clearValidation(field);
                return true;
            }
        }

        function validateField(field) {
            const value = field.value.trim();
            const isValid = field.hasAttribute('required') ? value !== '' : true;
            
            if (!isValid) {
                field.classList.add('form-validation');
                const validationMsg = field.parentElement.querySelector('.validation-message');
                if (validationMsg) validationMsg.style.display = 'block';
                return false;
            } else {
                clearValidation(field);
                return true;
            }
        }

        function clearValidation(field) {
            field.classList.remove('form-validation');
            const validationMsgs = field.parentElement.querySelectorAll('.validation-message');
            validationMsgs.forEach(msg => msg.style.display = 'none');
        }

        async function saveWorkEntry() {
            const saveBtn = document.getElementById('saveBtn');
            const form = document.getElementById('workEntryForm');
            
            // Validazione
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            
            // ‚úÖ FIX: Gestione decimali sicura
            let oreValue = data.ore.trim();
            if (oreValue.includes(',')) {
                oreValue = oreValue.replace(',', '.');
            }
            
            const oreParsed = parseFloat(oreValue);
            
            console.log('üî¢ Debug ore:', {
                original: data.ore,
                cleaned: oreValue,
                parsed: oreParsed,
                isValid: !isNaN(oreParsed) && oreParsed >= 0 && oreParsed <= 24
            });
            
            // Validazione campi
            let isValid = true;
            ['workDate', 'cantiere'].forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (!validateField(field)) {
                    isValid = false;
                }
            });
            
            const oreField = document.getElementById('ore');
            if (!validateHoursField(oreField)) {
                isValid = false;
            }
            
            if (!isValid) {
                showNotification('Per favore completa tutti i campi obbligatori', 'error');
                return;
            }
            
            // Loading state
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<span class="loading"></span>Salvando...';
            
            try {
                console.log('üíæ Salvando ore lavorate...');
                
                const result = await callGoogleAppsScript({
                    action: 'saveWorkEntry',
                    sessionToken: sessionToken,
                    workData: {
                        data: data.workDate,
                        cantiereId: data.cantiere,
                        lavori: 'Lavoro registrato via dashboard', // Campo fisso
                        ore: oreParsed, // Valore numerico pulito
                        note: data.note || ''
                    }
                });
                
                if (result.success) {
                    showNotification(`‚úÖ ${oreParsed} ore salvate con successo!`, 'success');
                    
                    // Reset form mantenendo la data
                    const currentDate = data.workDate;
                    form.reset();
                    document.getElementById('workDate').value = currentDate;
                    
                    // Aggiorna statistiche utente
                    setTimeout(() => {
                        refreshUserStats();
                    }, 1000);
                    
                } else {
                    throw new Error(result.message || 'Errore nel salvataggio');
                }
                
            } catch (error) {
                console.error('‚ùå Errore salvataggio:', error);
                showNotification('Errore nel salvataggio: ' + error.message, 'error');
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = 'üíæ Salva Ore';
            }
        }

        async function refreshUserStats() {
            try {
                const result = await callGoogleAppsScript({
                    action: 'getUserInfo',
                    sessionToken: sessionToken
                });
                
                if (result.success && result.data) {
                    document.getElementById('monthlyHours').textContent = Utils.formatHours(result.data.oreMese || 0);
                }
            } catch (error) {
                console.error('Errore aggiornamento stats:', error);
            }
        }

        async function callGoogleAppsScript(params) {
            return await Utils.callAPI(params);
        }

        function showNotification(message, type = 'success') {
            Utils.showNotification(message, type);
        }

        function logout() {
            if (confirm('Sei sicuro di voler uscire?')) {
                Utils.clearSession();
                Utils.redirectToLogin();
            }
        }
    </script>
</body>
</html>
