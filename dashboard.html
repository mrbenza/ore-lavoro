<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Mobile - Gestione Ore V3.5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0;
            padding-bottom: 80px; /* Spazio per bottom nav */
        }

        .app-container {
            max-width: 500px;
            margin: 0 auto;
            min-height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        /* HEADER MOBILE COMPATTO */
        .mobile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            padding-top: max(15px, env(safe-area-inset-top));
        }

        .header-content {
            text-align: center;
        }

        .user-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .user-stats-mobile {
            display: flex;
            justify-content: space-around;
            gap: 15px;
        }

        .stat-mobile {
            text-align: center;
        }

        .stat-number-mobile {
            font-size: 18px;
            font-weight: bold;
            display: block;
        }

        .stat-label-mobile {
            font-size: 11px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* TAB CONTENT CONTAINERS */
        .tab-content {
            display: none;
            padding: 20px;
            min-height: calc(100vh - 140px);
        }

        .tab-content.active {
            display: block;
        }

        /* TAB 1: INSERIMENTO ORE */
        .insert-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-card h3 {
            color: #667eea;
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group-mobile {
            margin-bottom: 15px;
        }

        .form-group-mobile label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group-mobile input,
        .form-group-mobile select,
        .form-group-mobile textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group-mobile input:focus,
        .form-group-mobile select:focus,
        .form-group-mobile textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .hours-input-mobile {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #667eea;
        }

        .save-btn-mobile {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .save-btn-mobile:active {
            transform: scale(0.98);
        }

        /* TAB 2: CALENDARIO */
        .calendar-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .calendar-header-mobile {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .month-nav-mobile {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-btn-mobile {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn-mobile:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.95);
        }

        .current-month-mobile {
            font-size: 20px;
            font-weight: 600;
        }

        .calendar-grid-mobile {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #f0f0f0;
            padding: 0;
        }

        .calendar-day-header-mobile {
            background: #667eea;
            color: white;
            font-weight: 600;
            font-size: 12px;
            text-align: center;
            padding: 12px 4px;
        }

        .calendar-day-mobile {
            background: white;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .calendar-day-mobile:active {
            background: rgba(102, 126, 234, 0.1);
        }

        .calendar-day-mobile.today {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .calendar-day-mobile.other-month {
            background: #f5f5f5;
            color: #999;
        }

        .calendar-day-mobile.has-hours {
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid #667eea;
        }

        .calendar-day-mobile.has-hours.today {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .day-number-mobile {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .day-hours-mobile {
            font-size: 11px;
            font-weight: 600;
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            padding: 2px 6px;
            border-radius: 8px;
        }

        .calendar-day-mobile.today .day-hours-mobile {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        /* BOTTOM NAVIGATION */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            max-width: 500px;
            width: 100%;
            background: white;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            padding: 10px 0;
            padding-bottom: max(10px, env(safe-area-inset-bottom));
            z-index: 1000;
        }

        .nav-item {
            flex: 1;
            text-align: center;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 12px;
            margin: 0 8px;
        }

        .nav-item.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .nav-icon {
            font-size: 24px;
            display: block;
            margin-bottom: 4px;
        }

        .nav-label {
            font-size: 12px;
            font-weight: 500;
        }

        /* MODAL PER DETTAGLI GIORNO */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            display: none;
            align-items: flex-end;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background: white;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 20px 20px 0 0;
            padding: 20px;
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .modal-overlay.show .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .modal-date {
            font-size: 20px;
            font-weight: 600;
            color: #667eea;
        }

        .modal-details {
            margin-bottom: 20px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .detail-label {
            color: #666;
            font-weight: 500;
        }

        .detail-value {
            color: #333;
            font-weight: 600;
        }

        .close-btn {
            background: #f0f0f0;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
        }

        /* GESTURE INDICATORS */
        .swipe-indicator {
            text-align: center;
            padding: 10px;
            color: #999;
            font-size: 12px;
        }

        /* RESPONSIVE ADJUSTMENTS */
        @media (max-width: 380px) {
            .calendar-day-mobile {
                min-height: 50px;
            }
            
            .day-number-mobile {
                font-size: 14px;
            }
            
            .day-hours-mobile {
                font-size: 10px;
                padding: 1px 4px;
            }
        }

        /* LOADING STATE */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- HEADER MOBILE -->
        <div class="mobile-header">
            <div class="header-content">
                <div class="user-name">Mario Rossi</div>
                <div class="user-stats-mobile">
                    <div class="stat-mobile">
                        <span class="stat-number-mobile">168.5</span>
                        <span class="stat-label-mobile">Ore Mese</span>
                    </div>
                    <div class="stat-mobile">
                        <span class="stat-number-mobile">142.0</span>
                        <span class="stat-label-mobile">Mese Prec.</span>
                    </div>
                    <div class="stat-mobile">
                        <span class="stat-number-mobile">22</span>
                        <span class="stat-label-mobile">Giorni Lav.</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- TAB 1: INSERIMENTO ORE -->
        <div id="tab-insert" class="tab-content active">
            <div class="insert-form">
                <div class="form-card">
                    <h3>📅 Data e Cantiere</h3>
                    <div class="form-group-mobile">
                        <label for="workDate">Data</label>
                        <input type="date" id="workDate" value="2025-09-02">
                    </div>
                    <div class="form-group-mobile">
                        <label for="cantiere">Cantiere</label>
                        <select id="cantiere">
                            <option value="">Seleziona cantiere...</option>
                            <option value="C001">Via Brozzi 202</option>
                            <option value="C002">Cantiere Centro</option>
                            <option value="C003">Nuovo Progetto</option>
                        </select>
                    </div>
                </div>

                <div class="form-card">
                    <h3>⏰ Ore Lavorate</h3>
                    <div class="form-group-mobile">
                        <input type="text" id="ore" class="hours-input-mobile" 
                               placeholder="8.0" autocomplete="off">
                    </div>
                    <div style="text-align: center; font-size: 12px; color: #666; margin-top: -10px;">
                        Usa il punto per i decimali (es: 8.5)
                    </div>
                </div>

                <div class="form-card">
                    <h3>📝 Note (opzionale)</h3>
                    <div class="form-group-mobile">
                        <textarea id="note" rows="3" placeholder="Eventuali note..."></textarea>
                    </div>
                </div>

                <button class="save-btn-mobile" onclick="saveHours()">
                    💾 Salva Ore
                </button>
            </div>
        </div>

        <!-- TAB 2: CALENDARIO -->
        <div id="tab-calendar" class="tab-content">
            <div class="calendar-container">
                <div class="calendar-header-mobile">
                    <div class="month-nav-mobile">
                        <button class="nav-btn-mobile" onclick="changeMonth(-1)">‹</button>
                        <div class="current-month-mobile" id="currentMonth">Settembre 2025</div>
                        <button class="nav-btn-mobile" onclick="changeMonth(1)">›</button>
                    </div>
                </div>

                <div class="calendar-grid-mobile" id="calendarGrid">
                    <!-- Headers giorni -->
                    <div class="calendar-day-header-mobile">L</div>
                    <div class="calendar-day-header-mobile">M</div>
                    <div class="calendar-day-header-mobile">M</div>
                    <div class="calendar-day-header-mobile">G</div>
                    <div class="calendar-day-header-mobile">V</div>
                    <div class="calendar-day-header-mobile">S</div>
                    <div class="calendar-day-header-mobile">D</div>
                </div>

                <div class="swipe-indicator">
                    Scorri orizzontalmente per cambiare mese
                </div>
            </div>
        </div>
    </div>

    <!-- BOTTOM NAVIGATION -->
    <div class="bottom-nav">
        <div class="nav-item active" onclick="switchTab('insert')">
            <div class="nav-icon">✏️</div>
            <div class="nav-label">Inserisci</div>
        </div>
        <div class="nav-item" onclick="switchTab('calendar')">
            <div class="nav-icon">📅</div>
            <div class="nav-label">Calendario</div>
        </div>
    </div>

    <!-- MODAL DETTAGLI GIORNO -->
    <div class="modal-overlay" id="dayModal" onclick="closeModal(event)">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-date" id="modalDate">2 Settembre 2025</div>
            </div>
            <div class="modal-details" id="modalDetails">
                <!-- Contenuto dinamico -->
            </div>
            <button class="close-btn" onclick="closeModal()">Chiudi</button>
        </div>
    </div>

    <script>
        // Dati mock
        const mockData = {
            2025: {
                9: { // Settembre
                    2: { hours: 8.0, cantiere: "Via Brozzi 202", note: "Lavori di ristrutturazione" },
                    3: { hours: 7.5, cantiere: "Cantiere Centro", note: "" },
                    5: { hours: 8.5, cantiere: "Via Brozzi 202", note: "Completamento lavori" },
                    6: { hours: 8.0, cantiere: "Nuovo Progetto", note: "" },
                    9: { hours: 6.5, cantiere: "Via Brozzi 202", note: "Mezze giornata" },
                    10: { hours: 8.0, cantiere: "Cantiere Centro", note: "" },
                    12: { hours: 9.0, cantiere: "Straordinario", note: "Lavoro urgente" },
                    13: { hours: 8.0, cantiere: "Via Brozzi 202", note: "" },
                    16: { hours: 7.5, cantiere: "Cantiere Centro", note: "" },
                    17: { hours: 8.0, cantiere: "Via Brozzi 202", note: "" },
                    19: { hours: 8.5, cantiere: "Nuovo Progetto", note: "" },
                    20: { hours: 8.0, cantiere: "Via Brozzi 202", note: "" },
                    23: { hours: 8.0, cantiere: "Cantiere Centro", note: "" },
                    24: { hours: 7.0, cantiere: "Via Brozzi 202", note: "" },
                    26: { hours: 8.5, cantiere: "Nuovo Progetto", note: "" },
                    27: { hours: 8.0, cantiere: "Via Brozzi 202", note: "" },
                    30: { hours: 6.0, cantiere: "Cantiere Centro", note: "Mezze giornata" }
                }
            }
        };

        let currentDate = new Date();
        let touchStartX = 0;

        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from nav items
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(`tab-${tabName}`).classList.add('active');
            event.target.closest('.nav-item').classList.add('active');
            
            // Load calendar if needed
            if (tabName === 'calendar') {
                generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
            }
        }

        function generateCalendar(year, month) {
            const firstDay = new Date(year, month, 1);
            const startDate = new Date(firstDay);
            
            // Trova il lunedì della settimana
            const dayOfWeek = firstDay.getDay();
            const mondayOffset = dayOfWeek === 0 ? 6 : dayOfWeek - 1;
            startDate.setDate(firstDay.getDate() - mondayOffset);
            
            const calendarGrid = document.getElementById('calendarGrid');
            const monthData = mockData[year] && mockData[year][month + 1] ? mockData[year][month + 1] : {};
            
            // Mantieni headers
            const headers = calendarGrid.querySelectorAll('.calendar-day-header-mobile');
            calendarGrid.innerHTML = '';
            headers.forEach(header => calendarGrid.appendChild(header));
            
            const today = new Date();
            
            // Genera 42 giorni
            for (let i = 0; i < 42; i++) {
                const cellDate = new Date(startDate);
                cellDate.setDate(startDate.getDate() + i);
                
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day-mobile';
                
                const dayNumber = cellDate.getDate();
                const isCurrentMonth = cellDate.getMonth() === month;
                const isToday = cellDate.toDateString() === today.toDateString();
                const hasHours = isCurrentMonth && monthData[dayNumber];
                
                if (!isCurrentMonth) {
                    dayElement.classList.add('other-month');
                }
                
                if (isToday) {
                    dayElement.classList.add('today');
                }
                
                if (hasHours) {
                    dayElement.classList.add('has-hours');
                }
                
                dayElement.innerHTML = `
                    <div class="day-number-mobile">${dayNumber}</div>
                    ${hasHours ? `<div class="day-hours-mobile">${hasHours.hours}h</div>` : ''}
                `;
                
                if (hasHours && isCurrentMonth) {
                    dayElement.addEventListener('click', () => showDayDetails(dayNumber, hasHours));
                }
                
                calendarGrid.appendChild(dayElement);
            }
        }

        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            updateCalendar();
        }

        function updateCalendar() {
            const monthNames = [
                'Gennaio', 'Febbraio', 'Marzo', 'Aprile', 'Maggio', 'Giugno',
                'Luglio', 'Agosto', 'Settembre', 'Ottobre', 'Novembre', 'Dicembre'
            ];
            
            document.getElementById('currentMonth').textContent = 
                `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
            
            generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
        }

        function showDayDetails(day, data) {
            const monthNames = [
                'Gennaio', 'Febbraio', 'Marzo', 'Aprile', 'Maggio', 'Giugno',
                'Luglio', 'Agosto', 'Settembre', 'Ottobre', 'Novembre', 'Dicembre'
            ];
            
            document.getElementById('modalDate').textContent = 
                `${day} ${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
            
            document.getElementById('modalDetails').innerHTML = `
                <div class="detail-row">
                    <span class="detail-label">Ore lavorate:</span>
                    <span class="detail-value">${data.hours}h</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Cantiere:</span>
                    <span class="detail-value">${data.cantiere}</span>
                </div>
                ${data.note ? `
                <div class="detail-row">
                    <span class="detail-label">Note:</span>
                    <span class="detail-value">${data.note}</span>
                </div>
                ` : ''}
            `;
            
            document.getElementById('dayModal').classList.add('show');
        }

        function closeModal(event) {
            if (!event || event.target.classList.contains('modal-overlay') || event.target.classList.contains('close-btn')) {
                document.getElementById('dayModal').classList.remove('show');
            }
        }

        function saveHours() {
            const btn = document.querySelector('.save-btn-mobile');
            const originalText = btn.textContent;
            
            btn.innerHTML = '<span class="loading"></span>Salvando...';
            btn.disabled = true;
            
            setTimeout(() => {
                btn.textContent = '✅ Ore salvate!';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.disabled = false;
                    
                    // Reset form
                    document.getElementById('ore').value = '';
                    document.getElementById('note').value = '';
                }, 1500);
            }, 1000);
        }

        // Swipe gestures per calendario
        document.getElementById('calendarGrid').addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        document.getElementById('calendarGrid').addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > 50) { // Soglia minima swipe
                if (diff > 0) {
                    changeMonth(1); // Swipe left = mese successivo
                } else {
                    changeMonth(-1); // Swipe right = mese precedente
                }
            }
        });

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', function() {
            // Imposta data odierna
            document.getElementById('workDate').value = new Date().toISOString().split('T')[0];
            updateCalendar();
        });
    </script>
</body>
</html>
