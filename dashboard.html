<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gestione Ore Lavoro V3.5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
                padding-bottom: 80px;
            }
        }

        .dashboard-container {
            max-width: 900px;
            margin: 0 auto;
            padding-top: 120px;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                max-width: 100%;
                margin: 0;
                padding-top: 100px;
            }
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 0;
            padding: 30px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .header.scrolled {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            box-shadow: 0 2px 30px rgba(0, 0, 0, 0.15);
            padding: 20px 30px;
        }

        @media (max-width: 768px) {
            .header {
                border-radius: 0;
                padding: 15px 20px;
                background: linear-gradient(135deg, rgba(102, 126, 234, 0.95), rgba(118, 75, 162, 0.95));
                backdrop-filter: blur(15px);
                color: white;
                padding-top: max(15px, env(safe-area-inset-top));
            }
            
            .header.scrolled {
                background: linear-gradient(135deg, rgba(102, 126, 234, 0.9), rgba(118, 75, 162, 0.9));
                backdrop-filter: blur(25px);
                padding: 12px 20px;
                padding-top: max(12px, env(safe-area-inset-top));
            }
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            transition: all 0.3s ease;
        }

        .header.scrolled .header-content {
            gap: 15px;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .header.scrolled .header-content {
                gap: 10px;
            }
        }

        .user-info h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 0;
            transition: all 0.3s ease;
        }

        .header.scrolled .user-info h1 {
            font-size: 24px;
            margin-bottom: 0;
        }

        @media (max-width: 768px) {
            .user-info h1 {
                color: white;
                font-size: 20px;
                margin-bottom: 0;
            }
            
            .header.scrolled .user-info h1 {
                font-size: 18px;
                margin-bottom: 0;
            }
        }

        .user-stats {
            display: flex;
            gap: 30px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .user-stats {
                gap: 20px;
                justify-content: center;
            }
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            display: block;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .stat-number {
                font-size: 18px;
                color: white;
            }
            
            .stat-label {
                font-size: 11px;
                color: rgba(255, 255, 255, 0.9);
                letter-spacing: 0.5px;
            }
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(238, 90, 82, 0.3);
        }

        @media (max-width: 768px) {
            .logout-btn {
                position: absolute;
                top: 15px;
                right: 20px;
                padding: 10px 16px;
                font-size: 14px;
                gap: 6px;
                display: flex;
                align-items: center;
            }
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                border-radius: 0;
                padding: 20px;
                border: none;
                box-shadow: none;
                background: rgba(255, 255, 255, 0.95);
                margin-top: 0;
            }
        }

        .work-entry-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .work-entry-form {
                grid-template-columns: 1fr;
                gap: 20px;
                margin-bottom: 20px;
            }
        }

        .form-section {
            background: rgba(102, 126, 234, 0.05);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        @media (max-width: 768px) {
            .form-section {
                padding: 20px;
                background: white;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
                border: none;
            }
        }

        .section-title {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .section-title {
                font-size: 16px;
                margin-bottom: 15px;
                gap: 8px;
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .form-group {
                margin-bottom: 15px;
            }
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .form-group input:focus,
            .form-group select:focus,
            .form-group textarea:focus {
                transform: none;
            }
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        @media (max-width: 768px) {
            .form-group textarea {
                min-height: 80px;
            }
        }

        .hours-input {
            text-align: center;
            font-size: 24px !important;
            font-weight: 600;
            color: #667eea;
        }

        .hours-section {
            grid-column: span 2;
            text-align: center;
            background: rgba(102, 126, 234, 0.08) !important;
            border: 2px solid rgba(102, 126, 234, 0.2) !important;
        }

        @media (max-width: 768px) {
            .hours-section {
                grid-column: span 1;
                background: white !important;
                border: none !important;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            }
        }

        .save-section {
            text-align: center;
            padding: 30px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        @media (max-width: 768px) {
            .save-section {
                padding: 20px;
                background: white;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
                border: none;
                margin-top: 10px;
            }
        }

        .save-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .save-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .save-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 768px) {
            .save-btn {
                width: 100%;
                padding: 18px;
                border-radius: 15px;
                font-size: 16px;
            }
            
            .save-btn:hover {
                transform: none;
            }
            
            .save-btn:active {
                transform: scale(0.98);
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: all 0.3s ease;
            max-width: 350px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #28a745, #20c997);
        }

        .notification.error {
            background: linear-gradient(135deg, #dc3545, #fd7e14);
        }

        .notification.warning {
            background: linear-gradient(135deg, #ffc107, #fd7e14);
            color: #212529;
        }

        .notification.security {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        @media (max-width: 768px) {
            .notification {
                top: 10px;
                left: 10px;
                right: 10px;
                max-width: none;
                transform: translateY(-100px);
                border-radius: 8px;
                padding: 12px 20px;
            }
            
            .notification.show {
                transform: translateY(0);
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .form-validation {
            border-color: #dc3545 !important;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1) !important;
        }

        .validation-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .decimal-hint {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            text-align: center;
        }

        .icon {
            font-size: 20px;
        }

        .version-badge {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(102, 126, 234, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .version-badge:hover {
            background: rgba(102, 126, 234, 1);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .version-badge {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .mobile-bottom-nav {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: white;
                box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
                display: flex;
                padding: 10px 0;
                padding-bottom: max(10px, env(safe-area-inset-bottom));
                z-index: 1000;
            }

            .nav-item {
                flex: 1;
                text-align: center;
                padding: 8px;
                cursor: pointer;
                transition: all 0.3s ease;
                border-radius: 12px;
                margin: 0 8px;
            }

            .nav-item.active {
                background: linear-gradient(135deg, #667eea, #764ba2);
                color: white;
            }

            .nav-icon {
                font-size: 24px;
                display: block;
                margin-bottom: 4px;
            }

            .nav-label {
                font-size: 12px;
                font-weight: 500;
            }
        }

        @media (min-width: 769px) {
            .mobile-bottom-nav {
                display: none;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .dashboard-container {
                max-width: 800px;
            }
            
            .header {
                padding: 25px;
            }
            
            .main-content {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header fisso pulito -->
        <div class="header">
            <div class="header-content">
                <div class="user-info">
                    <h1 id="userName">Nome Utente</h1>
                </div>
                
                <div class="user-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="monthlyHours">0</span>
                        <span class="stat-label">Ore Mese</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="previousMonthHours">0</span>
                        <span class="stat-label">Mese Prec.</span>
                    </div>
                </div>

                <button class="logout-btn" onclick="logout()">
                    Esci
                </button>
            </div>
        </div>

        <!-- Contenuto principale -->
        <div class="main-content">
            <form id="workEntryForm" class="work-entry-form">
                <!-- Sezione Data -->
                <div class="form-section">
                    <div class="section-title">
                        <span class="icon">📅</span>
                        Data
                    </div>
                    <div class="form-group">
                        <label for="workDate">Seleziona Data</label>
                        <input type="date" id="workDate" name="workDate" required>
                        <div class="validation-message">Seleziona una data valida</div>
                    </div>
                </div>

                <!-- Sezione Cantiere -->
                <div class="form-section">
                    <div class="section-title">
                        <span class="icon">🏗️</span>
                        Cantiere
                    </div>
                    <div class="form-group">
                        <label for="cantiere">Cantiere di Lavoro</label>
                        <select id="cantiere" name="cantiere" required>
                            <option value="">Seleziona cantiere...</option>
                        </select>
                        <div class="validation-message">Seleziona un cantiere</div>
                    </div>
                </div>

                <!-- Sezione Ore -->
                <div class="form-section hours-section">
                    <div class="section-title">
                        <span class="icon">⏰</span>
                        Ore Lavorate
                    </div>
                    <div class="form-group">
                        <label for="ore">Inserisci le ore</label>
                        <input type="text" id="ore" name="ore" class="hours-input" 
                               placeholder="8.5" required autocomplete="off">
                        <div class="decimal-hint">Usa il punto per i decimali (es: 8.5)</div>
                        <div class="validation-message">Inserisci ore valide (0-24)</div>
                    </div>
                </div>

                <!-- Sezione Note -->
                <div class="form-section">
                    <div class="section-title">
                        <span class="icon">📝</span>
                        Note
                    </div>
                    <div class="form-group">
                        <label for="note">Note (opzionale)</label>
                        <textarea id="note" name="note" placeholder="Eventuali note aggiuntive..."></textarea>
                    </div>
                </div>
            </form>

            <!-- Sezione Salvataggio -->
            <div class="save-section">
                <button type="submit" class="save-btn" id="saveBtn" form="workEntryForm">
                    Salva Ore
                </button>
                <div style="margin-top: 15px; font-size: 14px; color: #666;">
                    I totali si aggiornano automaticamente
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation - Design definitivo -->
    <div class="mobile-bottom-nav">
        <div class="nav-item active">
            <div class="nav-icon">✏️</div>
            <div class="nav-label">Inserisci</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">📅</div>
            <div class="nav-label">Calendario</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">📊</div>
            <div class="nav-label">Report</div>
        </div>
    </div>

    <!-- Notifiche -->
    <div id="notification" class="notification"></div>

    <!-- Badge versione - Solo desktop -->
    <div class="version-badge" id="versionBadge" title="Dashboard V3.5">
        v3.5 - Clean Header
    </div>

    <script src="config.js"></script>
    <script>
        let currentUser = null;
        let sessionToken = null;
        let cantieri = [];

        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Dashboard Clean Header V3.5 avviata');
            
            // Verifica accesso
            if (!PageGuard.requireLogin()) {
                return;
            }
            
            // Setup auto-logout
            Utils.setupAutoLogout();
            
            // Carica dati utente
            const session = Utils.getSession();
            currentUser = session.user;
            sessionToken = session.token;
            
            loadUserData();
            
            // Imposta data odierna
            document.getElementById('workDate').value = new Date().toISOString().split('T')[0];
            
            setupForm();
            setupScrollEffect();
            
            try {
                await Promise.all([
                    loadCantieri(),
                    refreshUserStats()
                ]);
                
                Utils.showNotification('Dashboard caricata!', 'success', 2000);
                
            } catch (error) {
                console.error('Errore nel caricamento:', error);
                Utils.showNotification('Errore nel caricamento dati', 'error');
            }
        });

        function setupScrollEffect() {
            const header = document.querySelector('.header');
            let ticking = false;
            
            function updateHeaderOnScroll() {
                const scrollY = window.scrollY;
                
                if (scrollY > 20) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
                
                ticking = false;
            }
            
            function requestHeaderUpdate() {
                if (!ticking) {
                    requestAnimationFrame(updateHeaderOnScroll);
                    ticking = true;
                }
            }
            
            window.addEventListener('scroll', requestHeaderUpdate, { passive: true });
            updateHeaderOnScroll();
        }

        function loadUserData() {
            if (!currentUser) return;
            
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('monthlyHours').textContent = Utils.formatHours(currentUser.oreMese || 0);
            document.getElementById('previousMonthHours').textContent = Utils.formatHours(currentUser.oreMesePrecedente || 0);
        }

        async function loadCantieri() {
            try {
                const cantiereSelect = document.getElementById('cantiere');
                
                const result = await callGoogleAppsScript({
                    action: 'getCantieri',
                    sessionToken: sessionToken
                });
                
                if (result.success && result.data) {
                    cantieri = result.data;
                    cantiereSelect.innerHTML = '<option value="">-- Seleziona Cantiere --</option>';
                    
                    cantieri.forEach(cantiere => {
                        const option = document.createElement('option');
                        option.value = cantiere.id;
                        option.textContent = `${cantiere.nome} - ${cantiere.indirizzo}`;
                        cantiereSelect.appendChild(option);
                    });
                } else {
                    throw new Error(result.message || 'Errore caricamento cantieri');
                }
                
            } catch (error) {
                console.error('Errore caricamento cantieri:', error);
                const cantiereSelect = document.getElementById('cantiere');
                cantiereSelect.innerHTML = '<option value="">Errore caricamento cantieri</option>';
                Utils.showNotification('Errore nel caricamento cantieri', 'error');
            }
        }

        function setupForm() {
            const form = document.getElementById('workEntryForm');
            const oreInput = document.getElementById('ore');
            
            oreInput.addEventListener('focus', function(e) {
                if (!e.target.value) {
                    e.target.placeholder = '';
                }
            });
            
            oreInput.addEventListener('blur', function(e) {
                if (!e.target.value) {
                    e.target.placeholder = '8.5';
                }
                validateHoursField(e.target);
            });
            
            oreInput.addEventListener('input', function(e) {
                let value = e.target.value;
                
                if (value.includes(',')) {
                    value = value.replace(',', '.');
                    e.target.value = value;
                }
                
                clearValidation(e.target);
            });
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                await saveWorkEntry();
            });

            ['workDate', 'cantiere'].forEach(fieldId => {
                const field = document.getElementById(fieldId);
                field.addEventListener('blur', () => validateField(field));
                field.addEventListener('change', () => clearValidation(field));
            });
        }

        function validateHoursField(field) {
            let value = field.value.trim();
            
            if (value.includes(',')) {
                value = value.replace(',', '.');
                field.value = value;
            }
            
            const hours = parseFloat(value);
            const isValid = !isNaN(hours) && hours >= 0 && hours <= 24 && value !== '';
            
            if (!isValid) {
                field.classList.add('form-validation');
                field.nextElementSibling.nextElementSibling.style.display = 'block';
                return false;
            } else {
                clearValidation(field);
                return true;
            }
        }

        function validateField(field) {
            const value = field.value.trim();
            const isValid = field.hasAttribute('required') ? value !== '' : true;
            
            if (!isValid) {
                field.classList.add('form-validation');
                const validationMsg = field.parentElement.querySelector('.validation-message');
                if (validationMsg) validationMsg.style.display = 'block';
                return false;
            } else {
                clearValidation(field);
                return true;
            }
        }

        function clearValidation(field) {
            field.classList.remove('form-validation');
            const validationMsgs = field.parentElement.querySelectorAll('.validation-message');
            validationMsgs.forEach(msg => msg.style.display = 'none');
        }

        async function saveWorkEntry() {
            const saveBtn = document.getElementById('saveBtn');
            const form = document.getElementById('workEntryForm');
            
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            
            let oreValue = data.ore.trim();
            if (oreValue.includes(',')) {
                oreValue = oreValue.replace(',', '.');
            }
            
            const oreParsed = parseFloat(oreValue);
            
            // Validazione campi
            let isValid = true;
            ['workDate', 'cantiere'].forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (!validateField(field)) {
                    isValid = false;
                }
            });
            
            const oreField = document.getElementById('ore');
            if (!validateHoursField(oreField)) {
                isValid = false;
            }
            
            if (!isValid) {
                Utils.showNotification('Per favore completa tutti i campi obbligatori', 'error');
                return;
            }
            
            // Loading state
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<span class="loading"></span>Salvando...';
            
            try {
                const result = await callGoogleAppsScript({
                    action: 'saveWorkEntry',
                    sessionToken: sessionToken,
                    workData: {
                        data: data.workDate,
                        cantiereId: data.cantiere,
                        lavori: 'Lavoro registrato via dashboard',
                        ore: oreParsed,
                        note: data.note || ''
                    }
                });
                
                if (result.success) {
                    Utils.showNotification(`${oreParsed} ore salvate! Totali aggiornati.`, 'success');
                    
                    // Reset form mantenendo la data
                    const currentDate = data.workDate;
                    form.reset();
                    document.getElementById('workDate').value = currentDate;
                    
                    // Aggiorna statistiche dal server
                    setTimeout(() => {
                        refreshUserStats();
                    }, 1500);
                    
                } else {
                    throw new Error(result.message || 'Errore nel salvataggio');
                }
                
            } catch (error) {
                console.error('Errore salvataggio:', error);
                Utils.showNotification('Errore nel salvataggio: ' + error.message, 'error');
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = 'Salva Ore';
            }
        }

        async function refreshUserStats() {
            try {
                const result = await callGoogleAppsScript({
                    action: 'getUserInfo',
                    sessionToken: sessionToken
                });
                
                if (result.success && result.data) {
                    currentUser = { ...currentUser, ...result.data };
                    
                    document.getElementById('monthlyHours').textContent = Utils.formatHours(result.data.oreMese || 0);
                    document.getElementById('previousMonthHours').textContent = Utils.formatHours(result.data.oreMesePrecedente || 0);
                }
            } catch (error) {
                console.error('Errore aggiornamento stats:', error);
            }
        }

        async function callGoogleAppsScript(params) {
            return await Utils.callAPI(params);
        }

        function logout() {
            if (confirm('Sei sicuro di voler uscire?')) {
                Utils.clearSession();
                Utils.showNotification('Logout effettuato con successo', 'success');
                setTimeout(() => {
                    Utils.redirectToLogin();
                }, 1500);
            }
        }

        // Gestione click version badge per debug info
        document.getElementById('versionBadge').addEventListener('click', function() {
            const session = Utils.getSession();
            let debugInfo = `Dashboard Clean Header V3.5 Debug Info:\n\n`;
            debugInfo += `Frontend: 3.5.0\n`;
            debugInfo += `Build: 2025.07.04\n`;
            debugInfo += `Layout: Clean Fixed Header + Responsive\n`;
            debugInfo += `User: ${session.user ? session.user.name : 'Non loggato'}\n`;
            debugInfo += `Session Token: ${session.token ? 'Presente' : 'Assente'}\n`;
            debugInfo += `Screen: ${window.innerWidth}x${window.innerHeight}\n`;
            debugInfo += `Scroll Y: ${window.scrollY}px`;
            
            alert(debugInfo);
        });

        // Auto-refresh stats ogni 5 minuti
        setInterval(() => {
            if (Utils.isLoggedIn()) {
                refreshUserStats();
            }
        }, 5 * 60 * 1000);

        // Mobile bottom navigation handlers
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(navItem => {
                    navItem.classList.remove('active');
                });
                
                this.classList.add('active');
                
                const label = this.querySelector('.nav-label').textContent;
                if (label === 'Calendario') {
                    Utils.showNotification('Calendario in sviluppo', 'warning');
                }
            });
        });
    </script>
</body>
</html>
