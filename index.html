<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Gestione Ore V3.6</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        @media (max-width: 768px) {
            .login-container {
                margin: 0;
                padding: 30px 20px;
                border-radius: 0;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
        }

        .version-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .fast-indicator {
            position: absolute;
            top: -10px;
            left: -10px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 28px;
            color: white;
            font-weight: bold;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        h1 {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            input:focus {
                transform: none;
            }
        }

        input.error {
            border-color: #dc3545;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 768px) {
            .login-btn:hover {
                transform: none;
            }
            
            .login-btn:active {
                transform: scale(0.98);
            }
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #dc3545;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        .success-message {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
            display: none;
        }

        .security-message {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #888;
            font-size: 14px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 10000;
            transform: translateX(400px);
            transition: all 0.3s ease;
            max-width: 350px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #28a745, #20c997);
        }

        .notification.error {
            background: linear-gradient(135deg, #dc3545, #fd7e14);
        }

        .notification.warning {
            background: linear-gradient(135deg, #ffc107, #fd7e14);
            color: #212529;
        }

        .notification.security {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        @media (max-width: 768px) {
            .notification {
                top: 10px;
                left: 10px;
                right: 10px;
                max-width: none;
                transform: translateY(-100px);
                border-radius: 8px;
                padding: 12px 20px;
            }
            
            .notification.show {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="fast-indicator">v3.6 Fast Mode</div>
    
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">⏱️</div>
            <h1>Gestione Ore</h1>
            <p class="subtitle">Sistema di gestione ore lavorate</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        <div id="securityMessage" class="security-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="userId">Username</label>
                <input type="text" id="userId" name="userId" required placeholder="Inserisci il tuo username" autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Inserisci la tua password" autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Accedi
            </button>
        </form>

        <div class="footer">
            <p>&copy; 2025 Sistema Gestione Ore V3.6</p>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="config.js"></script>
    <script>
        'use strict';

        // Cache elementi DOM
        const elements = {
            form: document.getElementById('loginForm'),
            userId: document.getElementById('userId'),
            password: document.getElementById('password'),
            loginBtn: document.getElementById('loginBtn'),
            errorMessage: document.getElementById('errorMessage'),
            successMessage: document.getElementById('successMessage'),
            securityMessage: document.getElementById('securityMessage'),
            notification: document.getElementById('notification')
        };

        // Autenticazione veloce V3.6
        async function authenticateUser(userId, password) {
            console.log('Autenticazione veloce V3.6:', userId);
            
            try {
                const result = await Utils.callAPI({
                    action: 'authenticate',
                    userId: userId,
                    password: password
                });
                
                console.log('Risultato autenticazione V3.6:', result.success ? 'SUCCESS' : 'FAILED');
                return result;
                
            } catch (error) {
                console.error('Errore autenticazione:', error);
                throw new Error('Errore di autenticazione: ' + error.message);
            }
        }

        // Event listener ottimizzato
        elements.form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userId = elements.userId.value.trim();
            const password = elements.password.value.trim();

            // Reset messaggi
            hideAllMessages();

            if (!userId || !password) {
                showError('Per favore inserisci Username e Password');
                return;
            }

            // Validazione password
            if (typeof Utils !== 'undefined' && Utils.validatePassword && !Utils.validatePassword(password)) {
                showError(`Password deve essere almeno ${CONFIG?.VALIDATION?.MIN_PASSWORD_LENGTH || 6} caratteri`);
                return;
            }

            // Loading state veloce
            elements.loginBtn.disabled = true;
            elements.loginBtn.innerHTML = '<span class="loading"></span>Accesso...';

            try {
                const user = await authenticateUser(userId, password);
                
                if (user && user.success) {
                    // Success veloce
                    showSuccess(`Benvenuto ${user.data.name}!`);
                    showSecurityInfo(user.authMethod || 'hash');
                    
                    console.log('Login successful');
                    
                    // Salva sessione
                    if (typeof Utils !== 'undefined' && Utils.setSession) {
                        Utils.setSession(user.data, user.sessionToken);
                    }
                    
                    // Redirect immediato
                    console.log('Redirect alla dashboard...');
                    setTimeout(() => {
                        window.location.href = CONFIG?.PAGES?.DASHBOARD || 'dashboard.html';
                    }, 1500);
                   
                } else {
                    showError(user.message || 'Credenziali non valide');
                }
            } catch (error) {
                showError('Errore durante l\'autenticazione: ' + error.message);
                console.error('Login error:', error);
            } finally {
                elements.loginBtn.disabled = false;
                elements.loginBtn.innerHTML = 'Accedi';
            }
        });

        function hideAllMessages() {
            elements.errorMessage.style.display = 'none';
            elements.successMessage.style.display = 'none';
            elements.securityMessage.style.display = 'none';
        }

        function showError(message) {
            elements.errorMessage.textContent = message;
            elements.errorMessage.style.display = 'block';
            showNotification(message, 'error');
        }

        function showSuccess(message) {
            elements.successMessage.textContent = message;
            elements.successMessage.style.display = 'block';
            showNotification(message, 'success');
        }

        function showSecurityInfo(authMethod) {
            let message = '';
            
            switch(authMethod) {
                case 'hash':
                    message = 'Autenticato con sicurezza avanzata';
                    break;
                case 'plain_migrated':
                    message = 'Password migrata automaticamente in hash sicuro!';
                    break;
                case 'plain_fallback':
                    message = 'Login in modalità compatibilità';
                    break;
                default:
                    message = 'Autenticazione completata';
            }
            
            elements.securityMessage.textContent = message;
            elements.securityMessage.style.display = 'block';
        }

        function showNotification(message, type = 'info', duration = 5000) {
            if (!elements.notification) return;

            elements.notification.textContent = message;
            elements.notification.className = `notification ${type}`;
            elements.notification.classList.add('show');

            setTimeout(() => {
                elements.notification.classList.remove('show');
            }, duration);
        }

        // Setup veloce al caricamento
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Sistema Login V2.2 avviato');
            
            // Se già loggato, redirect immediato
            if (typeof PageGuard !== 'undefined' && PageGuard.redirectIfLoggedIn && PageGuard.redirectIfLoggedIn()) {
                return;
            }
            
            console.log('Form login pronto per l\'uso');
            
            // Focus automatico sul campo username
            elements.userId.focus();
        });

        // Enter key optimization
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                elements.form.dispatchEvent(new Event('submit'));
            }
        });

        // Gestione errori globali
        window.addEventListener('error', function(e) {
            console.error('Errore globale:', e.error);
            showNotification('Si è verificato un errore imprevisto', 'error');
        });
    </script>
</body>
</html>
