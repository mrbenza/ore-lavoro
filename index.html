<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Gestione Ore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 28px;
            color: white;
            font-weight: bold;
        }

        h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #dc3545;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        .success-message {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #888;
            font-size: 14px;
        }

        .demo-credentials {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .demo-credentials h3 {
            color: #667eea;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .demo-credentials p {
            font-size: 12px;
            color: #666;
            margin: 5px 0;
        }

        .demo-credentials strong {
            color: #333;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-online { background-color: #28a745; }
        .status-offline { background-color: #dc3545; }
        .status-loading { background-color: #ffc107; animation: pulse 1s infinite; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">‚è∞</div>
            <h1>Accesso Sistema</h1>
            <p class="subtitle">Gestione Ore di Lavoro</p>
        </div>

        <div class="demo-credentials">
            <h3>üöÄ Stato Sistema</h3>
            <p><strong>Connessione:</strong> <span class="status-indicator status-loading"></span><span id="connectionStatus">Verificando...</span></p>
            <p><strong>Endpoint:</strong> <span id="connectionMethod">Auto-rileva</span></p>
            <p style="margin-top: 10px;"><strong>Test Login:</strong> mario.rossi / nuovapassword123</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="userId">UserID</label>
                <input type="text" id="userId" name="userId" required placeholder="Inserisci il tuo UserID">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Inserisci la tua password">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Accedi
            </button>
        </form>

        <div class="footer">
            <p>&copy; 2025 Sistema Gestione Ore - Deploy v2.0</p>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        // Test di connessione
        async function testConnection() {
            const statusElement = document.getElementById('connectionStatus');
            const methodElement = document.getElementById('connectionMethod');
            const statusIndicator = document.querySelector('.status-indicator');
            
            statusElement.textContent = 'Testando connessione...';
            statusIndicator.className = 'status-indicator status-loading';
            
            try {
                const result = await Utils.callAPI({ action: 'ping' });
                
                if (result && result.success) {
                    statusElement.textContent = '‚úÖ Connesso';
                    methodElement.textContent = 'Google Apps Script GET';
                    statusIndicator.className = 'status-indicator status-online';
                    return true;
                } else {
                    throw new Error('Invalid response: ' + JSON.stringify(result));
                }
            } catch (error) {
                console.error('‚ùå Connection test failed:', error);
                statusElement.textContent = '‚ùå Errore: ' + error.message;
                methodElement.textContent = 'Verifica deployment Google Apps Script';
                statusIndicator.className = 'status-indicator status-offline';
                return false;
            }
        }

        // Autenticazione
        async function authenticateUser(userId, password) {
            console.log('üîê Authenticating user:', userId);
            
            try {
                const result = await Utils.callAPI({
                    action: 'authenticate',
                    userId: userId,
                    password: password
                });
                
                console.log('üîê Authentication result:', result);
                return result;
                
            } catch (error) {
                console.error('üîê Authentication error:', error);
                throw new Error('Errore di autenticazione: ' + error.message);
            }
        }

        // Event listeners
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Reset messaggi
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            if (!userId || !password) {
                showError('Per favore inserisci UserID e Password');
                return;
            }

            // Mostra loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span>Accesso in corso...';

            try {
                const user = await authenticateUser(userId, password);
                
                if (user && user.success) {
                    showSuccess(`Benvenuto ${user.data.name}! (${user.data.role})`);
                    
                    sessionStorage.setItem('currentUser', JSON.stringify(user.data));
                    sessionStorage.setItem('sessionToken', user.sessionToken);
                    
                    // FIX: Redirect diretto alla dashboard
                    setTimeout(() => {
                        console.log('üöÄ Reindirizzamento alla dashboard...');
                        window.location.href = './dashboard.html';
                    }, 2000);
                } else {
                    showError(user.message || 'Credenziali non valide');
                }
            } catch (error) {
                showError('Errore durante l\'autenticazione: ' + error.message);
                console.error('Login error:', error);
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Accedi';
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        // Auto-setup al caricamento
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üöÄ Sistema Login avviato - v2.1 (Fixed Redirect)');
            
            // Se gi√† loggato, vai alla dashboard
            const currentUser = sessionStorage.getItem('currentUser');
            const sessionToken = sessionStorage.getItem('sessionToken');
            
            if (currentUser && sessionToken) {
                console.log('üîÑ Utente gi√† loggato, redirect alla dashboard...');
                window.location.href = './dashboard.html';
                return;
            }
            
            const connected = await testConnection();
            console.log('Connessione:', connected ? 'OK' : 'FALLITA');
            
            if (!connected) {
                showError('Impossibile connettersi. Verifica che il Google Apps Script sia deployato correttamente.');
            }
        });
    </script>
</body>
</html>
